<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>passenger counter</title>
    <link rel="stylesheet" href="index.css" />
  </head>

  <body>
    <div class="wrap">
      <h1>Passenger Entered:</h1>
      <h2 id="counterElement">0</h2>

      <button id="btn1" class="btn">INCREMENT</button>
      <button id="btn2" class="btn">DECREASE</button><br />
      <button id="btn3" class="btn">SAVE</button>

      <h3 id="displayEl">Today Entries:</h3>

      <button id="btn4" class="btn">RESET ENTRIES</button>

      <p id="user-info"></p>

      <div id="clock"></div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
